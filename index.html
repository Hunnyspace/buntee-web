<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNTEE â€“ Bun Maska Food Stall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF8E7;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Nunito', sans-serif;
        }
        .bg-bun { background-color: #FFF8E7; }
        .bg-butter { background-color: #FFD700; }
        .text-chocolate { color: #8B4513; }
        .bg-chocolate { background-color: #8B4513; }
        .rounded-xlarge { border-radius: 2rem; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Custom range slider styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #8B4513;
            cursor: pointer;
            border: 3px solid white;
        }

        .animate-spin-slow {
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
